<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background: #f8f9fa;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 id="articleTitle">Article Title</h1>
        <img id="articleImage" src="https://via.placeholder.com/800" class="img-fluid my-3" alt="Article Image">
        <p id="articleContent">This is the full content of the article. Here, you can provide a detailed write-up about the topic.</p>
        
        <div class="mt-4">
            <h4>Comments</h4>
            <textarea id="commentInput" class="form-control mb-2" placeholder="Add a comment..."></textarea>
            <button class="btn btn-primary" onclick="addComment()">Submit</button>
            <ul id="commentList" class="list-group mt-3"></ul>
        </div>
        
       
    </div>

    <script>
        function addComment() {
            let commentInput = document.getElementById("commentInput");
            let commentList = document.getElementById("commentList");
            if (commentInput.value.trim() !== "") {
                let li = document.createElement("li");
                li.textContent = commentInput.value;
                li.className = "list-group-item";
                commentList.appendChild(li);
                commentInput.value = "";
            }
        }

        function deleteArticle() {
            if (confirm("Are you sure you want to delete this article?")) {
                document.body.innerHTML = "<h2 class='text-center text-danger mt-5'>Article Deleted</h2>";
            }
        }
    </script>
</body>
</html>
